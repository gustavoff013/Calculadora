<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="grid-container">
      <div class="output">
        <div data-previous-operand class="previous-operand" ></div>
        <div data-current-operand class="current-operand" id="output"></div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data- id="limpar">DEL</button>
      <button data-operator class="operator">รท</button>
      <button data-number id="number">1</button>
      <button data-number id="number">2</button>
      <button data-number id="number">3</button>
      <button data-operator class="operator">*</button>
      <button data-number id="number">4</button>
      <button data-number id="number">5</button>
      <button data-number id="number">6</button>
      <button data-operator class="operator" id="somar">+</button>
      <button data-number id="number">7</button>
      <button data-number id="number">8</button>
      <button data-number id="number">9</button>
      <button data-operator class="operator">-</button>
      <button data-number class="span-two" id="number">.</button>
      <button data-number id="number">0</button>
      <button data-equals class="operator">=</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
